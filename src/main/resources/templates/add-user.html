<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add User</title>
</head>
<body>
<h3>ADD USER</h3>
    <form action="#"
          th:action="@{/adduser}"
          th:object="${user}"
          method="post">
        <label for="name">Name</label>
        <input type="text" th:field="*{name}" id="name"/><br>

        <label >Lastname</label>
        <input type="text" th:field="*{lastName}" ><br>

        <label >Email</label>
        <input type="text" th:field="*{email}" placeholder="Email"><br>

        <input type="submit" value="Add User">
    </form>
</body>
</html>
